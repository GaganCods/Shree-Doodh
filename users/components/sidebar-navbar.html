<script>

    (function() {

            if (userData && (userData.fullName || userData.displayName)) {
                // Update sidebar user info immediately
                const sidebarUserName = document.getElementById('sidebarUserName');
                const sidebarUserEmail = document.getElementById('sidebarUserEmail');
                
                if (sidebarUserName) {
                    sidebarUserName.textContent = userData.fullName || userData.displayName || 'User Name';
                }
                
                if (sidebarUserEmail) {
                    sidebarUserEmail.textContent = userData.email || 'user@example.com';
