<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Doodh - Sign Up</title>
    <link rel="icon" type="image/png" href="../assets/images/fav-icon.png">
    <link rel="apple-touch-icon" href="../assets/images/fav-icon.png">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="../config/firebase-config.js"></script>
    <script defer src="../assets/js/signup.js"></script>
    
    <!-- Add error handling wrapper -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
</head>
<body>
      <a href="../../index.html" class="back-home-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="../assets/images/logo.png" alt="Shree Doodh Logo" class="logo-img">
                </div>
                <h2>Create Account</h2>
                <div class="step-indicator">
                    <span class="step active" data-step="1">1</span>
                    <span class="step-line"></span>
                    <span class="step" data-step="2">2</span>
                </div>
            </div>
            <div class="auth-form-container">
                <form id="signupForm" class="auth-form">
                    <!-- Step 1 -->
                    <div class="form-step active" id="step1">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="fullName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="signupEmail" required>
                            </div>
                        </div>
                        <button type="button" class="btn-primary" onclick="nextStep()">Next</button>
                        <button type="button" class="btn-google">
                            <i class="fab fa-google"></i>
                            Sign up with Google
                        </button>
                        <div class="auth-switch">
                            Already have an account? <a href="login.html">Login</a>
                        </div>
                    </div>

                    <!-- Step 2 -->
                    <div class="form-step" id="step2">
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="signupPassword" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="termsAgree" required>
                                I agree to the <a href="#">Terms & Privacy Policy</a>
                            </label>
                        </div>
                        <div class="form-buttons">
                            <button type="button" class="btn-secondary" onclick="previousStep()">Back</button>
                            <button type="submit" class="btn-primary" id="createAccountBtn">Create Account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message"></div>
</body>
</html>
